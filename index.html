<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>任务清单</title>
</head>
<body>
    <div id="main">
        <div class="navBar">
            <h1>任务清单</h1>
        </div>

        <div class="header">
            每天制定任务完成了吗？
        </div>

        <form @submit.prevent="merge" class="task-form">

            <div class="wrap">
                <input v-model="current.title" class="task-input" type="text" autocomplete="off">

                <div class="detail">
                    <textarea v-model="current.desc"></textarea>
                    <input v-model="current.alert_at" type="datetime-local">
                </div>

                <button type="submit">Submit</button>
            </div>
        </form>

        <div class="task-list">

            <div class="wrap">
                未完成
                <task :todo="todo"
                      v-if="!todo.completed"
                      v-for="(todo,index) in list"
                      :key="index"
                    >
                </task>
            </div>
        </div>

        <div class="task-list">

            <div class="wrap">
                已完成
                <div v-if="todo.completed" v-for="(todo,index) in list" class="item completed">
                    <button @click="toggle_complete(todo.id)">完成</button>
                    {{todo.title}}
                    <button @click="remove(todo.id)">删除</button>
                    <button @click="set_current(todo)">更新</button>
                </div>
            </div>
        </div>
    </div>

    <template id="task-tpl">
        <div class="item">
            <button @click="action('toggle_complete',todo.id)">完成</button>
            {{todo.title}}
            <button @click="action('remove',todo.id)">删除</button>
            <button @click="action('set_current',todo)">更新</button>
        </div>
    </template>

    <script src="lib/vue.js"></script>
    <script src="js/myStorage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
